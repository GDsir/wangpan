file.request-size-max=4294967296000
file.threshold-size=1024
file.share-prefix=upload\\share
file.teach-prefix=upload\\teach
file.image-prefix=upload\\static\\image
file.static-prefix=upload\\static
file.bulletin-prefix=upload\\bulletin

spring.servlet.multipart.enabled=false
spring.servlet.multipart.max-request-size= 500MB
spring.servlet.multipart.max-file-size= 100MB













